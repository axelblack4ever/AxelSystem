<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-title>Pruebas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pruebas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-datetime [(ngModel)]="request.DesiredDateTime"
          min="{{day_after_tomorrow}}"
          max="{{one_year_later}}"
          hourValues="9,10,11,12,13,14,15,16,17"
          minuteValues="0,15,30,45">
        </ion-datetime>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="block"
    routerLink="/destacado"
    routerDirection="root">
  </ion-button>
  <ion-button expand="block" (click)="send()">
    Enviar petici√≥n
  </ion-button>
</ion-footer>
