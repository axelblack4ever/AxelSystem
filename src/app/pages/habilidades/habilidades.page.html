<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Habilidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Habilidades</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let habilidad of habilidades" [routerLink]="['/detalles', habilidad]" routerDirection="forward">{{habilidad.Nombre}}</ion-item>
  </ion-list>
</ion-content>
