<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{seleccion.Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{seleccion.Nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let habilidad of habilidadesFiltradas" [routerLink]="'/detalles/' + habilidad.ID" routerDirection="forward">
        {{habilidad.Nombre}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
